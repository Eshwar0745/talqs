services:
  - type: web
    name: talqs-qa
    rootDir: backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn qa_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/models/summary_model/model_weight.pth
      - key: FRONTEND_ORIGIN
        value: https://<your-vercel-domain>
  - type: web
    name: talqs-summarizer
    rootDir: backend
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: /opt/render/project/src/models/summary_model/model_weight.pth
      - key: FRONTEND_ORIGIN
        value: https://<your-vercel-domain>
